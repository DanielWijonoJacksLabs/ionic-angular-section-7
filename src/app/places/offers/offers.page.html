<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12" offset-md="6" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlace[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlace[0].price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="loadedPlace[0].imageUrl"></ion-img>
          </ion-card-content>
          <p>{{ loadedPlace[0].description }}</p>
          <ion-button 
          fill= "clear" 
          color= "primary"
          [routerLink]="['/','places','tabs','offers','offer.id']">MORE</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="12" offset-md="6" text-center>
        <ion-list>
          <ion-item *ngFor="let offer of loadedPlace.slice(1)" detail 
          [routerLink]="['/','places','tabs','offers',offer.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer.title }}</h2>
              <p>{{ offer.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
